<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
	<title>gl Mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head>
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">	
	    <ul data-role="listview" data-inset="true" data-filter="true" data-theme="c">
	        <li><a href="#">Acura</a></li>
	        <li><a href="#">Audi</a></li>
	        <li><a href="#">BMW</a></li>
	        <li><a href="#">Cadillac</a></li>
	        <li><a href="#">Ferrari</a></li>
        </ul>

        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" data-theme="b"  />
        </form>
        <a href="#" data-role="button" data-icon="star" data-theme="e">Star button</a>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
