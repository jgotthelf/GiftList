<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <link href="css/baseStyle.css" rel="stylesheet" type="text/css" />
    <script src="jqui/js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="jqui/js/jquery-ui-1.7.2.custom.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="JavaScript/jquery.validate.js"></script>
    <script type="text/javascript" src="JavaScript/Logon.js"></script>

    <script src="JavaScript/jsLib.js" type="text/javascript"></script>

    <link href="css/cerulean-bootstrap.min.css" rel="stylesheet" />
    <link href="css/augtech.css" rel="stylesheet" />

    <title>All Gift Registry</title>

<body>
	<div id="page" class="container">
		<header class="container">
			<div id="menu" class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
					<button class="btn btn-success navbar-toggle"
							data-toggle="collapse"
							data-target=".navbar-collapse">
						<span class="glyphicon glyphicon-chevron-down"></span>
					</button>
					<div id="logo">
						<a href="."><h4>GiftList 2000</h4></a>
					</div>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav"><a href=".">About</a></li>
						<li class="nav"><a href=".">Contact</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div style="text-align: center" id="eventImage"></div>
		<div class="Title" id="eventTitle"></div>
		<form id="frm">
			<div class="form-group col-md-4">
				<label for="cboUser">You are:</label>
				<select id="cboUser" name="cboUser" class="form-control">
					<option value="">-- Select One --</option>

			</div>
			<div class="clearfix"></div>
			<div class="form-group col-md-4">
				<label for="txtPassword">Password:</label>
				<input type="password" id="txtPassword" name="txtPassword" class="form-control" />
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-md-4">
				<button class="btn btn-primary btn-sm" type="submit"><span class="glyphicon glyphicon-arrow-right"></span></button>
				<div class="clearfix"></div>
				<font size="1">Forgot your password?  Email jgotthelf@gmail.com for assistance.  Automatic password recovery will be back soon.</font>
			</div>
		</form>
	</div>
	<script src="js/bootstrap.min.js"></script>
